  <main>
    <h1 class="display-1 text-center text__title"> Contacto </h1>
    <form action="" method="POST">
      <div class="form-row">
        <div class="form-group col-5 offset-1">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" name="nombre" placeholder="Nombre" id="nombre" />
        </div>
        <div class="form-group col-5">
          <label for="apellido">Apellido:</label>
          <input type="text" class="form-control" name="apellido" placeholder="Apellido" id="apellido" />
        </div>
        <div class="form-group col-10 offset-1">
          <label for="email">Email:</label>
          <input type="emial" class="form-control" name="email" placeholder="ejemplo@email.com" id="email" />
        </div>
        <div class="form-group col-10 offset-1">
          <label for="motivo">Motivo de contacto:</label>
          <select name="motivo" class="form-control" id="motivo">
            <option value="contrataciones">Contrataciones</option>
            <option value="prensa">Prensa</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="form-group col-10 offset-1">
          <label for="motivo">Comentario:</label> 
          <textarea maxlength="1000" class="form-control" id="comentario" placeholder="(1000 caracteres máximo)"></textarea>
        </div>
        <div class="form-group col-10 offset-1">
          <input type="checkbox" name="urgente" value="1" id="urgente" />
          <label for="urgente">Seleccione esta casilla si es urgente</label>
        </div>
        <div class="form-group col-10 offset-1">
          <input type="reset" value="Reset" class="btn btn-danger"/> <input type="submit" value="Enviar" class="btn btn-success"/>
        </div>
      </div>
    </form>
